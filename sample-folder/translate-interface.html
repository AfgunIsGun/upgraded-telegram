<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System24 Translate</title>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v15/8Lg6ZgMJPfJ8_L6tfd_R_l1EwS_Y-w.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .layer-back {
            transform: translateZ(-300px) scale(2);
            opacity: 0.1;
        }

        .layer-middle {
            transform: translateZ(-150px) scale(1.5);
            opacity: 0.3;
        }

        .layer-front {
            transform: translateZ(0);
            opacity: 1;
        }

        .terminal-window {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 100;
            animation: glitch-in 0.5s forwards;
            display: flex;
            flex-direction: column;
        }

        @keyframes glitch-in {
            0% { transform: scale(0.8) rotateX(10deg); opacity: 0; }
            100% { transform: scale(1) rotateX(0deg); opacity: 1; }
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #00ff00;
        }

        .terminal-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group, .output-group {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            outline: none;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: #0a0a0a;
        }

        .output-frame-container {
            width: 100%;
            height: 250px;
            border: 1px solid #00ff00;
            overflow: hidden;
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #0a0a0a;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #00ff00;
        }

        .hidden {
            display: none;
        }

        /* Glitch effect */
        .glitch {
            animation: glitch 2.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(0); }
            20% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(-2px, 2px); }
            40% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(-2px, -2px); }
            60% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(2px, 2px); }
            80% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(2px, -2px); }
            100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; transform: translate(0); }
        }

        /* CRT Scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 9999;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .terminal-window {
                padding: 15px;
            }
            .terminal-header {
                font-size: 1em;
            }
            textarea, select, button {
                font-size: 0.7em;
            }
            .output-frame-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer-back">SYSTEM24</div>
        <div class="parallax-layer layer-middle">TRANSLATE</div>
        <div class="parallax-layer layer-front">INITIATING...</div>
    </div>

    <div class="terminal-window hidden" id="terminalWindow">
        <div class="terminal-header glitch">
            > SYSTEM24 // SIGN TRANSLATE INTERFACE
        </div>
        <div class="terminal-content">
            <div class="input-group">
                <label for="inputText">INPUT TEXT:</label>
                <textarea id="inputText" placeholder="ENTER TEXT..."></textarea>
                <label for="inputLang">FROM LANGUAGE:</label>
                <select id="inputLang">
                    <option value="en">ENGLISH</option>
                    <option value="de">GERMAN</option>
                    <option value="fr">FRENCH</option>
                    <option value="auto">AUTO-DETECT</option>
                </select>
            </div>

            <div class="output-group">
                <label for="outputLang">TO SIGN LANGUAGE:</label>
                <select id="outputLang">
                    <option value="asl">AMERICAN SIGN LANGUAGE</option>
                    <option value="gsl">GERMAN SIGN LANGUAGE</option>
                    <option value="fsl">FRENCH SIGN LANGUAGE</option>
                </select>
                <div class="output-frame-container">
                    <iframe id="translationFrame" src=""></iframe>
                </div>
            </div>

            <button id="translateBtn">EXECUTE TRANSLATION</button>
            <button id="clearBtn">CLEAR INTERFACE</button>
        </div>
        <div class="status-message" id="statusMessage">READY. AWAITING COMMAND.</div>
    </div>

    <script>
        class System24Translate {
            constructor() {
                this.baseUrl = 'https://golgrax-backend.vercel.app';
                this.initializeElements();
                this.bindEvents();
                this.setupParallax();
                this.showTerminalAfterDelay();
            }

            initializeElements() {
                this.parallaxLayers = document.querySelectorAll('.parallax-layer');
                this.terminalWindow = document.getElementById('terminalWindow');
                this.inputText = document.getElementById('inputText');
                this.inputLang = document.getElementById('inputLang');
                this.outputLang = document.getElementById('outputLang');
                this.translateBtn = document.getElementById('translateBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.translationFrame = document.getElementById('translationFrame');
                this.statusMessage = document.getElementById('statusMessage');
            }

            bindEvents() {
                this.translateBtn.addEventListener('click', () => this.translate());
                this.clearBtn.addEventListener('click', () => this.clear());
                this.inputText.addEventListener('input', () => this.debounceTranslate());
                this.inputLang.addEventListener('change', () => this.debounceTranslate());
                this.outputLang.addEventListener('change', () => this.debounceTranslate());
            }

            setupParallax() {
                document.addEventListener('mousemove', (e) => {
                    const x = (window.innerWidth / 2 - e.clientX) / 50;
                    const y = (window.innerHeight / 2 - e.clientY) / 50;

                    this.parallaxLayers.forEach((layer, index) => {
                        const depth = (index + 1) * 50; // Adjust depth for more pronounced effect
                        layer.style.transform = `translateZ(-${depth}px) translateX(${x * (index + 1)}px) translateY(${y * (index + 1)}px)`;
                    });
                });
            }

            showTerminalAfterDelay() {
                setTimeout(() => {
                    this.parallaxLayers.forEach(layer => layer.classList.add('hidden'));
                    this.terminalWindow.classList.remove('hidden');
                }, 2000); // Simulate boot-up delay
            }

            debounceTranslate() {
                clearTimeout(this.translateTimeout);
                this.translateTimeout = setTimeout(() => {
                    if (this.inputText.value.trim()) {
                        this.translate();
                    }
                }, 1000); // Wait 1 second after user stops typing
            }

            translate() {
                const text = this.inputText.value.trim();
                if (!text) {
                    this.updateStatus('ERROR: INPUT TEXT REQUIRED.', true);
                    return;
                }

                this.updateStatus('PROCESSING TRANSLATION...', false);
                const params = new URLSearchParams({
                    text: text,
                    from: this.inputLang.value,
                    to: this.outputLang.value
                });
                const iframeUrl = `${this.baseUrl}/output?${params.toString()}`;
                this.translationFrame.src = iframeUrl;

                this.translationFrame.onload = () => {
                    this.updateStatus('TRANSLATION COMPLETE. DISPLAYING OUTPUT.', false);
                };
                this.translationFrame.onerror = () => {
                    this.updateStatus('ERROR: FAILED TO LOAD TRANSLATION OUTPUT.', true);
                };
            }

            clear() {
                this.inputText.value = '';
                this.translationFrame.src = '';
                this.updateStatus('INTERFACE CLEARED. READY. AWAITING COMMAND.', false);
            }

            updateStatus(message, isError) {
                this.statusMessage.textContent = message;
                this.statusMessage.style.color = isError ? '#ff0000' : '#00ff00';
                if (isError) {
                    this.statusMessage.classList.add('glitch');
                } else {
                    this.statusMessage.classList.remove('glitch');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new System24Translate();
        });
    </script>
</body>
</html>
