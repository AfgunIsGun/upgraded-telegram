<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System24 - Sign Translate CLI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: auto;
            position: relative;
            min-height: 100vh;
            user-select: none;
        }

        /* Preload Screen */
        #preload-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .preload-text {
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Background Effects */
        .bio-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #001100, #000);
            z-index: -2;
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(45deg, #000, #001100, #000); }
            50% { background: linear-gradient(45deg, #001100, #000, #002200); }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff00;
            opacity: 0.3;
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Dust Particles */
        .dust {
            position: fixed;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: dustFloat linear infinite;
        }

        @keyframes dustFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) translateX(var(--dust-x, 0px)); opacity: 0; }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .main-container.visible {
            opacity: 1;
        }

        /* CLI Terminal Style */
        .terminal-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.3s ease;
        }

        .terminal-container:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.02);
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.2);
        }

        /* Terminal Header */
        .terminal-header {
            background: linear-gradient(90deg, #001100, #002200, #001100);
            padding: 10px 20px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-title {
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .terminal-controls {
            display: flex;
            gap: 10px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid #00ff00;
        }

        .btn-close { background: #ff0000; }
        .btn-minimize { background: #ffff00; }
        .btn-maximize { background: #00ff00; }

        /* Terminal Content */
        .terminal-content {
            padding: 30px;
            min-height: 500px;
        }

        /* CLI Prompt */
        .cli-prompt {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 1.1rem;
            animation: typewriter 2s steps(40) 1s both;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .cli-prompt::after {
            content: '█';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Translation Interface */
        .translation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .input-panel, .output-panel {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .input-panel::before, .output-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .input-panel:hover::before, .output-panel:hover::before {
            left: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }

        .panel-title {
            color: #00ff00;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .language-select {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-select:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .language-select option {
            background: #000;
            color: #00ff00;
        }

        /* Text Input */
        .text-input {
            width: 100%;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            padding: 15px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            background: rgba(0, 20, 0, 0.9);
        }

        .text-input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        /* Output Area */
        .output-area {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 4px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 300px;
            border-radius: 4px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Control Buttons */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .cli-button {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 0, 0.1));
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 25px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cli-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .cli-button:hover::before {
            left: 100%;
        }

        .cli-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 10px #00ff00;
        }

        .cli-button:active {
            transform: translateY(0);
        }

        /* Loading Animation */
        .loading-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            color: #00ff00;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-top: 2px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Messages */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
            font-family: 'Courier New', monospace;
        }

        /* Character Counter */
        .char-counter {
            text-align: right;
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(0, 255, 0, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .translation-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .terminal-container {
                margin: 10px;
            }
            
            .terminal-content {
                padding: 20px;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .preload-text {
                font-size: 1.5rem;
            }

            .text-input, .output-area {
                min-height: 100px;
            }

            .iframe-container {
                height: 200px;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }

        /* Scanlines Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        /* Hidden class for fade transitions */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Preload Screen -->
    <div id="preload-screen">
        <div class="preload-text">SYSTEM24 INITIALIZING...</div>
    </div>

    <!-- Background Effects -->
    <div class="bio-background"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="scanlines"></div>

    <!-- Main Container -->
    <div class="main-container" id="mainContainer">
        <div class="terminal-container">
            <!-- Terminal Header -->
            <div class="terminal-header">
                <div class="terminal-title glitch" data-text="SYSTEM24 - SIGN TRANSLATE CLI">
                    SYSTEM24 - SIGN TRANSLATE CLI
                </div>
                <div class="terminal-controls">
                    <div class="terminal-btn btn-close"></div>
                    <div class="terminal-btn btn-minimize"></div>
                    <div class="terminal-btn btn-maximize"></div>
                </div>
            </div>

            <!-- Terminal Content -->
            <div class="terminal-content">
                <div class="cli-prompt">
                    root@system24:~$ ./sign-translate --init
                </div>

                <div class="translation-grid">
                    <!-- Input Panel -->
                    <div class="input-panel">
                        <div class="panel-header">
                            <span class="panel-title">INPUT_STREAM</span>
                            <select class="language-select" id="inputLang">
                                <option value="en">ENGLISH</option>
                                <option value="de">GERMAN</option>
                                <option value="fr">FRENCH</option>
                                <option value="auto">AUTO_DETECT</option>
                            </select>
                        </div>
                        <textarea 
                            class="text-input" 
                            id="inputText" 
                            placeholder="ENTER TEXT FOR TRANSLATION..."
                            maxlength="500"
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span> / 500 CHARS
                        </div>
                    </div>

                    <!-- Output Panel -->
                    <div class="output-panel">
                        <div class="panel-header">
                            <span class="panel-title">OUTPUT_STREAM</span>
                            <select class="language-select" id="outputLang">
                                <option value="asl">ASL</option>
                                <option value="gsl">GSL</option>
                                <option value="fsl">FSL</option>
                            </select>
                        </div>
                        <div class="output-area">
                            <div class="iframe-container" id="iframeContainer">
                                <iframe id="translationFrame" src=""></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Panel -->
                <div class="control-panel">
                    <button class="cli-button" id="translateBtn">
                        EXECUTE_TRANSLATION
                    </button>
                    <button class="cli-button" id="clearBtn">
                        CLEAR_BUFFER
                    </button>
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <span>PROCESSING TRANSLATION...</span>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + 'vw';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
            }
        }

        // Dust Particles
        function createDustParticles() {
            setInterval(() => {
                const dust = document.createElement('div');
                dust.className = 'dust';
                
                const size = Math.random() * 3 + 1;
                dust.style.width = dust.style.height = size + 'px';
                dust.style.left = Math.random() * 100 + 'vw';
                dust.style.bottom = '-5px';
                dust.style.setProperty('--dust-x', (Math.random() - 0.5) * 100 + 'px');
                dust.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(dust);
                
                setTimeout(() => {
                    dust.remove();
                }, 5000);
            }, 300);
        }

        // Sign Translation Interface Class
        class SignTranslateInterface {
            constructor() {
                this.baseUrl = 'https://upgraded-telegram-ruddy.vercel.app';
                this.initializeElements();
                this.bindEvents();
                this.initializeEffects();
            }

            initializeElements() {
                this.inputText = document.getElementById('inputText');
                this.charCount = document.getElementById('charCount');
                this.translateBtn = document.getElementById('translateBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
                this.iframeContainer = document.getElementById('iframeContainer');
                this.translationFrame = document.getElementById('translationFrame');
                this.inputLang = document.getElementById('inputLang');
                this.outputLang = document.getElementById('outputLang');
            }

            bindEvents() {
                this.inputText.addEventListener('input', () => this.updateCharCount());
                this.inputText.addEventListener('input', () => this.debounceTranslate());
                this.translateBtn.addEventListener('click', () => this.translate());
                this.clearBtn.addEventListener('click', () => this.clear());
                
                this.inputLang.addEventListener('change', () => this.debounceTranslate());
                this.outputLang.addEventListener('change', () => this.debounceTranslate());

                // Sync textarea and iframe height
                const initialTextareaHeight = this.inputText.offsetHeight;
                const initialIframeHeight = this.iframeContainer.offsetHeight;

                const resizeObserver = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        const newTextareaHeight = entry.contentRect.height;
                        const heightDifference = newTextareaHeight - initialTextareaHeight;

                        const newIframeHeight = initialIframeHeight + heightDifference;

                        if (newIframeHeight >= initialIframeHeight) {
                            this.iframeContainer.style.height = `${newIframeHeight}px`;
                        }
                    }
                });

                resizeObserver.observe(this.inputText);
            }

            initializeEffects() {
                createMatrixRain();
                createDustParticles();
            }

            updateCharCount() {
                const count = this.inputText.value.length;
                this.charCount.textContent = count;
                
                if (count > 450) {
                    this.charCount.style.color = '#ff4444';
                } else if (count > 400) {
                    this.charCount.style.color = '#ffff44';
                } else {
                    this.charCount.style.color = 'rgba(0, 255, 0, 0.7)';
                }
            }

            debounceTranslate() {
                clearTimeout(this.translateTimeout);
                this.translateTimeout = setTimeout(() => {
                    if (this.inputText.value.trim()) {
                        this.translate();
                    }
                }, 1000);
            }

            async translate() {
                const text = this.inputText.value.trim();
                if (!text) {
                    this.showError('ERROR: NO INPUT TEXT DETECTED');
                    return;
                }

                this.showLoading(true);
                this.hideError();

                try {
                    await this.translateWithIframe(text);
                } catch (error) {
                    console.error('Translation error:', error);
                    this.showError('ERROR: TRANSLATION PROCESS FAILED');
                } finally {
                    this.showLoading(false);
                }
            }

            async translateWithIframe(text) {
                const params = new URLSearchParams({
                    text: text,
                    from: this.inputLang.value,
                    to: this.outputLang.value
                });
                
                const iframeUrl = `${this.baseUrl}/output?${params.toString()}`;
                this.translationFrame.src = iframeUrl;
            }

            clear() {
                this.inputText.value = '';
                this.updateCharCount();
                this.hideError();
                this.translationFrame.src = '';
            }

            showLoading(show) {
                this.loadingIndicator.style.display = show ? 'flex' : 'none';
                this.translateBtn.disabled = show;
                if (show) {
                    this.translateBtn.style.opacity = '0.5';
                } else {
                    this.translateBtn.style.opacity = '1';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            const preloadScreen = document.getElementById('preload-screen');
            const mainContainer = document.getElementById('mainContainer');

            // Preload screen click handler
            preloadScreen.addEventListener('click', () => {
                preloadScreen.style.opacity = '0';
                setTimeout(() => {
                    preloadScreen.style.display = 'none';
                    mainContainer.classList.add('visible');
                    new SignTranslateInterface();
                }, 1000);
            });

            // Auto-hide preload screen after 3 seconds
            setTimeout(() => {
                if (preloadScreen.style.display !== 'none') {
                    preloadScreen.click();
                }
            }, 3000);
        });

        // 3D Parallax Effect for Terminal
        document.addEventListener('mousemove', (e) => {
            const terminal = document.querySelector('.terminal-container');
            if (!terminal) return;

            const rect = terminal.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / centerY * 5;
            const rotateY = (x - centerX) / centerX * 5;
            
            terminal.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        document.addEventListener('mouseleave', () => {
            const terminal = document.querySelector('.terminal-container');
            if (terminal) {
                terminal.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            }
        });
    </script>
</body>
</html>
