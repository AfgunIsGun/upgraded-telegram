<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #translation-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="translation-container"></div>

    <script>
        const container = document.getElementById('translation-container');
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');
        const from = params.get('from');
        const to = params.get('to');

        if (text && from && to) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://golgrax-backend.vercel.app/output?text=${encodeURIComponent(text)}&from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
            container.appendChild(iframe);
        } else {
            container.innerHTML = '<p>Missing parameters. Please provide "text", "from", and "to" in the URL.</p>';
        }
    </script>
</body>
</html>
